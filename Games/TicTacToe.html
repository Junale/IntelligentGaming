<!DOCTYPE html>
<html lang="en">
<head>
    <title>Intelligent Gaming: TicTacToe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="..\Grapichs\LogoBlackDropShadow.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="..\index.css">
</head>

<body>
    <!-- Navbar -->
    <div class="navClass" id="navId">

        <div class="logoClass" id="logoId">
            <a href="..\index.html"><img src="..\Grapichs\LogoWhiteDropShadow.png"></a>
        </div>

        <!-- NavItems -->
        <div class="navListClass" id="navListClass">
            <ul>
                <li><a href="..\index.html">Home</a></li>
                <li><a href="..\News.html">News</a></li>
                <li><a href="..\About.html">About</a></li>
                <li><a href="..\Contact.html">Contact</a></li>
            </ul>
        </div>

    <div class="contentPageClass" id="contentPageId">
        <!-- Content Page Header -->
        <h1 class="headerClass" id="headerId">TicTacToe</h1>

        <!-- Game -->
        <div class="gameContainerClass" id="gameContainerId1">
